<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="../style.css">
<link rel="stylesheet" href="contactus.css">


<title>Contact Us</title>
</head>
<body>
    <header>
        <div id="header">
          <div class="header-logo">
            <a href="indext.html"><img src="images/logo.png" alt="" /></a>
          </div>
          <div class="header-list">
            <nav class="header-list-nav">
              <ul>
                <li><a  href="../index.html">Home</a></li>
                <li><a href="../aboutus/aboutUs.html">About</a></li>
                <li><a class="active" href="#">Contact Us</a></li>
                <li><a href="../addData/setdata.html">Add Products</a></li>

              </ul>
            </nav>
            <div class="header-list-icon">
              <a id="bagShopping" ><i class="fa fa-bag-shopping"></i></a>
            </div>
          </div>
        </div>
      </header>
  <div class="container">
    <h1>Contact Us</h1>
    <p>Please fill out the form below to get in touch with us.</p>
    <form id="contact-form" action="/index.html" method="POST">
      <label for="name">Name:</label>    
  <input type="text" id="name" name="name"  required>
  <p id="name-error" class="error-message"></p>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
      <p id="email-error" class="error-message"></p>

      <label for="message">Message:</label>
      <textarea id="message" name="message" rows="4" required></textarea>
      
      <button id="btn" type="submit">Submit</button>
    </form>
  </div>
  <script src="contactus.js"></script>
</body>
</html>
